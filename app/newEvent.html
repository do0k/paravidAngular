    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/app.css">
</head>

    <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="newEvent.html">Create Event</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>

            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<div class="container">
    <div ng-controller="eventController">
        <div class="row">
            <div class="col-12">
                <h1>
                    New Event:
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <form>
                    <div class="form-group">
                        <label for="eventName">Event Name:</label>
                        <input type="text" class="form-control" id="eventName" placeholder="Name of Your Event ...">
                    </div>
                    <div class="form-group">
                        <label for="eventDate">Event Date:</label>
                        <input type="text" class="form-control" id="eventDate" placeholder="format (mm/dd/yyyy) ...">
                    </div>
                    <div class="form-group">
                        <label for="eventTime">Event Time:</label>
                        <input type="text" class="form-control" id="eventTime" placeholder="Start and End Time ...">
                    </div>
                    <div class="form-group">
                        <label for="eventAddress">Location:</label>
                        <input type="text" class="form-control w-100" id="eventAddress" placeholder="Address of Event ...">
                        <div class="row my-3">
                            <div class="col">
                                <input type="text" class="form-control d-inline float-left" id="eventCity" placeholder="City ...">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control d-inline" id="eventProvince" placeholder="Province ...">
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--  Attach JS Libs  -->

</html>
